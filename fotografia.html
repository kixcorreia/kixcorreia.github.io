    <style>

        .foto-scroller{
        display:grid;
        gap: 5px;
        grid-auto-flow:column;
        grid-auto-columns:18%;

        overflow-x: auto;
        overscroll-behavior-inline: contain;
        }

        #fullscreen{
        position:fixed;
        top:0;left:0;
        background:rgba(0,0,0,.9);
        height:100%;
        width:100%;
        z-index:100;
        display:none;
        }

        #fullscreen span{
        position : absolute;
        top:0; right:10px;
        font-size:40px;
        font-weigth:bolder;
        color:#fff;
        cursor:pointer;
        z-index:1000;

        }

        #fullscreen img{
        position : absolute;
        top:50%; left:50%;
        transform:translate(-50%,-50%);
        width : 750px;
        z-index:1000;
        object-fit:cover;
        }

        @media (max-width:768px){
            #fullscreen img{
                width:95%;
            }
        }
    </style>

<script type="text/javascript">
    document.querySelectorAll('.foto-scroller img').forEach(image =>{
        image.onclick = () =>{
            document.querySelector('#fullscreen').style.display = 'block';
            let url = image.getAttribute('src');
            url = url.replace('thumbs/','');
            document.querySelector('#fullscreen img').src = url;
        }
        });
        document.querySelector('#fullscreen span').onclick = () =>{
            document.querySelector('#fullscreen').style.display = 'none';
        }

</script>
